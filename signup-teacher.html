<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Teacher - Tutor Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-menu-container">
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="logo">
                    <h1><a href="index.html">Tutor Gallery</a></h1>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="signup-teacher.html">Sign Up as Teacher</a></li>
                <li><a href="signup-student.html">Sign Up as Student</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">â˜€</button>
        </nav>
    </header>

    <main>
        <section class="signup-section animate-on-scroll">
            <h2>Sign Up as a Teacher</h2>
            <form id="teacher-signup-form">
                <div class="step" id="step1">
                    <div class="input-group" id="email-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <button type="button" id="verify-email">Verify</button>     
                    </div>
                    <span class="error-message"></span>
                </div>
            
                <div class="step" id="step2" style="display: none;">
                    <div class="input-group" id="verification-group">
                        <input type="text" id="verification-code" name="verification-code" placeholder="Verification Code" required>
                        <button type="button" id="submit-verification">Submit</button>
                        <span class="error-message"></span>
                    </div>
                </div>
            
                <div class="step" id="step3" style="display: none;">
                    <div class="input-group" id="name-group">
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                        <span class="error-message"></span>
                    </div>
            
                    <div class="input-group" id="phone-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        <span class="error-message"></span>
                    </div>
            
                    <div class="input-group" id="password-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="error-message"></span>
                    </div>
            
                    <div class="input-group" id="confirm-password-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <span class="error-message"></span>
                    </div>
            
                    <div class="input-group" id="gender-group">
                        <select id="gender" name="gender" required>
                            <option value="">Choose Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
            
                    <div class="input-group" id="birth-year-group">
                        <select id="birth-year" name="birth-year" required>
                            <option value="">Choose Year of Birth</option>
                            <!-- Add options for years -->
                        </select>
                        <span class="error-message"></span>
                    </div>
            
                    <div class="input-group" id="terms-group">
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the terms & conditions
                        </label>
                        <span class="error-message"></span>
                    </div>
            
                    <button type="submit" class="btn" id="signup-button">Sign Up and Continue</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div id="contact" class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: support@tutorgallery.com | Phone: +1234567890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
