<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-menu-container">
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="logo">
                    <h1><a href="index.html">Tutor Gallery</a></h1>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="signup-teacher.html">Sign Up as Teacher</a></li>
                <li><a href="signup-student.html">Sign Up as Student</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">â˜€</button>
        </nav>
    </header>

    <main>
        <section class="signup-section animate-on-scroll">
            <h2>Sign Up as a Teacher</h2>
            <form id="teacher-signup-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <div id="contact" class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: support@tutorgallery.com | Phone: +1234567890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
